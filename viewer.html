<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عرض ملف الباحثين</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
    }

    .scrollable-table {
      overflow: auto;
      max-height: 500px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 800px;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: right;
    }

    th {
      background-color: #f2f2f2;
    }

    input {
      padding: 5px;
      margin: 5px;
      width: 200px;
    }

    button {
      padding: 5px 15px;
      margin: 5px;
      cursor: pointer;
    }

    #notice {
      font-size: 18px;
      margin-bottom: 20px;
      color: green;
    }

    /* Popup styles */
    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      left: 50%;
      top: 30%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 2px solid #333;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      min-width: 300px;
      text-align: center;
    }

    .popup button {
      margin-top: 10px;
    }

    .overlay {
      display: none;
      position: fixed;
      z-index: 998;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div id="notice">✅ تم تسجيل الدخول بنجاح. يمكنك الآن عرض الملف.</div>

  <div>
    <input type="text" id="searchName" placeholder="ادخل اسم الباحث">
    <button onclick="highlightRow()">🔍 بحث عن الاسم</button>
    <br>
    <input type="text" id="columnName" placeholder="ادخل اسم العمود">
    <button onclick="searchColumnValue()">🔍 بحث في العمود</button>
  </div>

  <div class="scrollable-table">
    <table id="csvTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <br>
  <button onclick="downloadCSV()">⬇️ تحميل الملف</button>

  <!-- Popup -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <div id="popupMessage"></div>
    <button onclick="closePopup()">إغلاق</button>
  </div>

  <script>
    if (sessionStorage.getItem("loggedIn") !== "true") {
      alert("يرجى تسجيل الدخول أولاً.");
      window.location.href = "login.html";
    }

    const FILE_NAME = "researchers.csv";

    fetch(FILE_NAME)
      .then(response => response.text())
      .then(data => {
        const lines = data.trim().split("\n");
        const headers = lines[0].split(",");
        const thead = document.querySelector("#csvTable thead");
        const tbody = document.querySelector("#csvTable tbody");

        const headerRow = document.createElement("tr");
        headers.forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        for (let i = 1; i < lines.length; i++) {
          const row = document.createElement("tr");
          lines[i].split(",").forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            row.appendChild(td);
          });
          tbody.appendChild(row);
        }
      })
      .catch(err => {
        alert("تعذر تحميل الملف.");
        console.error(err);
      });

    function downloadCSV() {
      const link = document.createElement("a");
      link.href = FILE_NAME;
      link.download = FILE_NAME;
      link.click();
    }

    function highlightRow() {
      const searchValue = document.getElementById("searchName").value.trim();
      const rows = document.querySelectorAll("#csvTable tbody tr");
      let found = false;

      rows.forEach(row => {
        row.style.backgroundColor = ""; // reset
        const cells = row.querySelectorAll("td");
        cells.forEach(cell => {
          if (cell.textContent.trim() === searchValue) {
            row.style.backgroundColor = "#ffff99"; // highlight
            found = true;
          }
        });
      });

      showPopup(found ? "✔ تم العثور على الباحث!" : "❌ لم يتم العثور على الاسم.");
    }

    function searchColumnValue() {
      const name = document.getElementById("searchName").value.trim();
      const column = document.getElementById("columnName").value.trim();
      const table = document.getElementById("csvTable");
      const headers = [...table.querySelectorAll("thead th")].map(th => th.textContent.trim());
      const rows = [...table.querySelectorAll("tbody tr")];

      const colIndex = headers.indexOf(column);
      if (colIndex === -1) {
        showPopup("⚠ العمود غير موجود.");
        return;
      }

      for (const row of rows) {
        const cells = row.querySelectorAll("td");
        for (const cell of cells) {
          if (cell.textContent.trim() === name) {
            const value = row.querySelectorAll("td")[colIndex].textContent;
            showPopup(`📌 القيمة في العمود "<b>${column}</b>" للباحث "<b>${name}</b>" هي: <br><br><span style="color:blue">${value}</span>`);
            return;
          }
        }
      }

      showPopup("❌ لم يتم العثور على الاسم.");
    }

    function showPopup(message) {
      document.getElementById("popupMessage").innerHTML = message;
      document.getElementById("overlay").style.display = "block";
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
